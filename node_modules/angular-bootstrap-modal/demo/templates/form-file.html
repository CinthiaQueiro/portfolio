<div class="modal-header">
  <h3 class="modal-title" ng-bind="dmic.title"></h3>
</div>
<div class="modal-body">
  <h2>Modal Body</h2>
  <div class ="form-group">
    <div class = "row">
      <label class = "col-md-4">First Name</label>
      <div class = "col-md-8">
        <input type = "text" ng-model = "dmic.input.first_name">
      </div>
    </div>
  </div>
  <div class ="form-group">
    <div class = "row">
      <label class = "col-md-4">Last Name</label>
      <div class = "col-md-8">
        <input type = "text" ng-model = "dmic.input.last_name">
      </div>
    </div>
  </div>
  <div class ="form-group">
    <div class = "row">
      <label class = "col-md-4">Upload File</label>
      <div class = "col-md-8">
        <input type = "file" file-read = "dmic.input.file" >
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="dmic.saveWithFile()">Save</button>
  <button class="btn btn-warning" type="button" ng-click="dmic.close()">Close</button>
</div
