<div class="modal-header">
  <h3 class="modal-title" ng-bind="dmic.title"></h3>
</div>
<div class = "row" ng-if = "dmic.message" >
  <div class = "col-md-12">
    <h3 class="bg-warning" style = "text-align:center">{{dmic.message}}</h3>
  </div>
</div>
<div class="modal-body">
  <h2>Modal Body</h2>
  <div class ="form-group">
    <div class = "row">
      <label class = "col-md-4">First Name</label>
      <div class = "col-md-8">
        <input type = "text" ng-model = "dmic.input.first_name">
      </div>
    </div>
  </div>
  <div class ="form-group">
    <div class = "row">
      <label class = "col-md-4">Last Name</label>
      <div class = "col-md-8">
        <input type = "text" ng-model = "dmic.input.last_name">
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" type="button" ng-click="dmic.otherFunc()">Other Func</button>
  <button class="btn btn-primary" type="button" ng-click="dmic.save()">Save</button>
  <button class="btn btn-warning" type="button" ng-click="dmic.close()">Close</button>
</div
